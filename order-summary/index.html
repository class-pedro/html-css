<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="img">
            <img src="images/illustration-hero.svg" alt="Ilustração">
        </div>
        <div class="summary">
            <h1>Order Summary</h1>
            <p class="home-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual-plan">
                <img src="images/icon-music.svg" alt="Ícone musical" class="musical">
                <div class="txt">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>
        </div>
    </main>
</body>
</html>
