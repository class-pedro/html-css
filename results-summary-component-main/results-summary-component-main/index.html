<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="pontuation">
        <p class="number-result">76</p>
        <p class="paragraph-result">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h1>Summary</h1>
      <div id="roles" class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h2>Reaction</h2>
        <p class="scoring"><span class="result-summary">80 </span>/ 100</p>
      </div>

      <div id="roles" class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <h2>Memory</h2>
        <p class="scoring"><span class="result-summary">92 </span>/ 100</p>
      </div>

      <div id="roles" class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h2>Verbal</h2>
        <p class="scoring"><span class="result-summary">61 </span>/ 100</p>
      </div>

      <div id="roles" class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h2>Visual</h2>
        <p class="scoring"><span class="result-summary">72 </span>/ 100</p>
      </div>

      <button>Continue</button>

    </section>
  </main>
</body>
</html>
