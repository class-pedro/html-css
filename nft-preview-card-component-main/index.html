<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="img">
            <a href="#" class="link-cube"><img class="cube" src="images/image-equilibrium.jpg" alt="imagem principal"></a>

            <a href="#" class="link-eye"><img class="eye" src="images/icon-view.svg" alt="icon view"></a>
        </div>

        <div class="info">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p class="par-one">Our Equilibrium collection promotes balance and calm.</p>
            <div class="value-date">
                <div class="etherum">
                    <img src="images/icon-ethereum.svg" alt="etherum">
                    <p class="par-dois">0.041 ETH</p>
                </div>

                <div class="relogio">
                    <img src="images/icon-clock.svg" alt="ícone relógio"> 
                    <p class="par-tres">3 days left</p>
                </div>
            </div>
        </div>

        <div class="credit">
            <img class="jules" src="images/image-avatar.png" alt="Jules photo">
            <p class="par-quatro">Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
    </main>
</body>
</html>
